<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RESULT - SUPERIOR COMPUTER ASSISTED TEST</title>
<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="assets/css/styles.css"  media="screen,projection"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
  <div class="navbar-fixed">
    <nav class="amber accent-4">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center black-text"><img src="assets/images/logo.png" alt="logo" width="180px"></a>
      </div>
    </nav>
  </div>
</header>
<main>
  <div class="row">
    <!-- jawaban -->
    <div class="col m4 s12">
      <div class="card-panel no-padding">
        <table class=" responsive-table centered">
          <thead>
          <tr>
            <th >Nomor</th>
            <th >Jawab</th>
            <th >Kunci</th>
            <th >Keterangan</th>
          </tr>
          </thead>

        </table>
        <div class="card z-depth-0 center" style="max-height: 700px; min-height: 210px; overflow-y: auto;">
          <table class="highlight responsive-table centered">
            <tbody id="sample-table">
            <tr>
              <td style="width: 100px">1</td>
              <td style="width: 100px">A</td>
              <td style="width: 100px">B</td>
              <td style="width: 150px"><span class="badge red darken-2 white-text">Salah</span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- pertanyaan -->
    <div class="col m8 s12">
      <div class="card-panel center animate__animated animate__fadeIn animate__slow">
        <h6>Pertanyaan nomor 1</h6>
        <h6 class="grey-text text-darken-2">Urutkan potongan gambar berikut menjadi gambar utuh</h6>

        <div class="row no-margin">
          <div class="col offset-m2 m8">
            <img src="https://www.kibrispdr.org/data/gambar-wartegg-test-yang-benar-5.jpg" alt="gambar-soal" class="responsive-img" style="max-height: 200px">
          </div>
        </div>
        <div class="row">
          <form action="#" disabled="">
            <p>
              <label>
                <input name="quest1" type="radio" disabled="disabled"/>
                <span> <span class="option">A</span>3 - 2 - 1 - 4 </span>
              </label>
            </p>
            <p>
              <label>
                <input name="quest1" type="radio" checked disabled="disabled"/>
                <span> <span class="option">B</span>3 - 2 - 1 - 4 </span>
              </label>
            </p>
            <p>
              <label>
                <input name="quest1" type="radio" disabled="disabled"/>
                <span> <span class="option">C</span>3 - 2 - 1 - 4 </span>
              </label>
            </p>
            <p>
              <label>
                <input name="quest1" type="radio" disabled="disabled"/>
                <span> <span class="option">D</span>3 - 2 - 1 - 4 </span>
              </label>
            </p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4">
          <div class="card-panel teal lighten-4 z-depth-0">
            <div class="row no-margin valign-wrapper">
              <div class="col s4 center">
                <span class="material-icons teal-text text-lighten-2" style="font-size: 4rem">check</span>
              </div>
              <div class="col s8">
            <span class="teal-text text-darken-3">
              <h6>BENAR</h6>
              <h5>14</h5>
            </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel red lighten-4 z-depth-0">
            <div class="row no-margin valign-wrapper">
              <div class="col s4 center">
                <span class="material-icons red-text text-lighten-2" style="font-size: 4rem">close</span>
              </div>
              <div class="col s8">
            <span class="red-text text-darken-3">
              <h6>SALAH</h6>
              <h5>1</h5>
            </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel amber accent-4 z-depth-0">
            <div class="row no-margin valign-wrapper">
              <div class="col s4 center">
                <span class="material-icons grey-text text-lighten-2" style="font-size: 4rem">emoji_events</span>
              </div>
              <div class="col s8">
            <span class="grey-text text-darken-3">
              <h6>SKOR TOTAL</h6>
              <h5>14</h5>
            </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>

<script>
  $(document).ready(function(){
    for(var i = 2; i < 16; i++)
      $("#sample-table").append("            <tr>\n" +
              "              <td style='width: 100px'>"+ i +"</td>\n" +
              "              <td style='width: 100px'>B</td>\n" +
              "              <td style='width: 100px'>B</td>\n" +
              "              <td style='width: 100px'><span class=\"badge teal darken-2 white-text\">Benar</span></td>\n" +
              "            </tr>\n");
  });
</script>
</body>
</html>
